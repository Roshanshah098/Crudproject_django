{% extends "enrollin/base.html" %}

{% block title %}

{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h1 class="text-center alert alert-info">Update student info</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}  
            <input type="submit" value="Update" class="btn btn-success">
            <a href="{% url 'add_show' %}" class="btn btn-info">BACK TO HOME</a>
        </form>
    </div>
</div>  
{% endblock content %}
